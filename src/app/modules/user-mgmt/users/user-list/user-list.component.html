<div class="home-body">
  <div class="header-container-title" >
    <h3 class="header-title">User List</h3>
  </div>

  <div class="ui-g">
    <p-table  [responsive]="true" [scrollable]="true" scrollHeight="360px"  >
      <ng-template pTemplate="header">
        <tr>
         
        
          <th>Full Name</th>
          <th>Username</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" >
        <tr>                
          <td ></td>
          <td ></td>
          <td ></td>
          <td ></td>
          <td>
            <button pButton type="button" class="edit" pTooltip="Edit" tooltipPosition="right" click="edit(user.username)" icon="fa fa-edit"  ></button>
            <!-- <button pButton type="button" class="trash"(click)="deleteDialogDisplay(user.userId)" icon="fa fa-trash" iconPos="right"></button> -->
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
